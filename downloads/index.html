<!DOCTYPE html>
<html>
<head>
  <title>HLS Video Player</title>
</head>
<body>
  <h1>My Video Website</h1>
  <video id="video" width="1200" height="720" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    // const host = 'http://localhost:7070'
    const host = 'http://192.168.1.10:7070'
    const videoSrc = host + "/videos/jp/minami_sayuri/mifd-603/A_Beautiful_Girl_Like_A_Morning_Drama_Actress_In_Seishun_Water_Makes_Her_AV_Debut_She_Has_A_Cute_Voice_Like_A_Quiet_Little_Animal_And_Moans_Like_A_Dick_Orgasm.m3u8"; 

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
